<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="image/png" href="../static/logo.png" rel="icon">
  <link type="text/css" href="../static/bootstrap.min.css" rel="stylesheet">
  <link type="text/css" href="../static/style.css" rel="stylesheet">
  <link type="text/css" href="../static/jquery-ui.min.css" rel="stylesheet">
  <script src="../static/jquery-3.6.3.min.js"></script>
  <script src="../static/jquery-ui.min.js"></script>
  <script src="../static/script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Add Devices</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark ">
      <div class="container-fluid justify-content-center">
        <a class="navbar-brand" style="padding: 0px 0px; " href="{{ url_for('index') }}">
          <img src="../static/logo2.png" alt="Avatar Logo" style="width:110px; background-color: white;"
            class="rounded-pill">
        </a>
        <ul class="navbar-nav">
          <li class="nav-item" style="padding: 3px 0 0 0; ">
            <a class="navbar-brand" href="{{ url_for('index') }}">Gateway</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('status') }}">Status</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('devices') }}">Devices</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('system') }}">Network</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container mt-3">
    <h2>Add Device </h2>
    <form>
      <label for="DevEUI">DevEUI:</label>
      <div class="input-group-append mb-3" style="display: flex; align-items: center; justify-content: center;">

        <input type="text" class="form-control" id="DevEUI" placeholder="Enter DevEUI" name="DevEUI">

        <button type="button" class="btn btn-light" onclick="generateRandomString('DevEUI',16)">
          <span class="material-icons" style="display: flex; align-items: center; justify-content: center;">
            autorenew
          </span>
        </button>
      </div>
      <label for="AppEUI">AppEUI:</label>
      <div class="input-group-append mb-3" style="display: flex; align-items: center; justify-content: center;">

        <input type="text" class="form-control" id="AppEUI" placeholder="Enter AppEUI" name="AppEUI">
        <button type="button" class="btn btn-light" onclick="generateRandomString('AppEUI',16)">
          <span class="material-icons" style="display: flex; align-items: center; justify-content: center;">
            autorenew
          </span>
        </button>
      </div>

      <label for="AppKey">AppKey:</label>
      <div class="input-group-append mb-3" style="display: flex; align-items: center; justify-content: center;">

        <input type="text" class="form-control" id="AppKey" placeholder="Enter AppKey" name="AppKey">
        <button type="button" class="btn btn-light" onclick="generateRandomString('AppKey',32)">
          <span class="material-icons" style="display: flex; align-items: center; justify-content: center;">
            autorenew
          </span></button>
      </div>
     <button id="add" onclick="addDevice()" class="btn btn-primary me-3">Add device</button>
    </form>
  </div>

</body>

</html>
